<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post-carpool.css">
    <script src="post-carpool.js"></script>
    <title>Post a Carpool Offer</title>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">
            <img src="car-icon.png" alt="logo" class="icon">
        </a>
        <ul class="navbar-items">
            <li><a href="homepage.html"><i class="fas fa-home"></i> Homepage</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="post-carpool.html"><i class="fas fa-car"></i> Post a Carpool</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Post a Carpool Offer</h1>
        <form id="carpool-form" enctype="multipart/form-data">
            <!-- Departure Location -->
            <div class="form-group">
                <label for="departure">Departure Location</label>
                <input type="text" id="departure" name="departure" required>
            </div>
            <!-- Destination Location -->
            <div class="form-group">
                <label for="destination">Destination Location</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <!-- Departure Time -->
            <div class="form-group">
                <label for "departure-time">Departure Time</label>
                <input type="time" id="departure-time" name="departure-time" required>
            </div>
            <!-- Seats Available -->
            <div class="form-group">
                <label for="seats-available">Seats Available</label>
                <input type="number" id="seats-available" name="seats-available" required>
            </div>
            <!-- Price per Seat -->
            <div class="form-group">
                <label for="price">Price per Seat</label>
                <input type="number" id="price" name="price" required>
            </div>
            <!-- Image Upload -->
            <div class="form-group">
                <label for="car-image">Car Image</label>
                <input type="file" id="car-image" name="car-image" accept="image/*" required>
            </div>
            <!-- Additional Information -->
            <div class="form-group">
                <label for="additional-info">Additional Information</label>
                <textarea id="additional-info" name="additional-info" rows="4"></textarea>
            </div>
            <!-- Submit Button -->
            <button type="button" onclick="submitCarpoolOffer()">Post</button>
        </form>
    </div>

    <!-- Popup Modal -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Offer Posted Successfully</h2>
            <div id="submitted-data">
                <!-- Submitted data will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
